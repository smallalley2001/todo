<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/todo.png">

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Brython Libraries -->
    <script src="js/brython.js"></script>
    <script src="js/brython_stdlib.js"></script>
    <script src="js/load_brython.js"></script>

    <!-- Manifest (relative path, no leading slash!) -->
    <link rel="manifest" href="manifest.json">

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('service-worker.js')
            .then(() => console.log('Service Worker registered successfully'))
            .catch(err => console.error('Service Worker registration failed:', err));
        });
      }
    </script>

</head>
<body onload="brython()">

    <div class="container">

        <img src="img/todo.png" class="logo" alt="App Logo">

        <h1>Todo List</h1>
        <h2>Version 1.0</h2>

        <table id="task-table" class="todo-list">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Due Date/Time</th>
                    <th>Priority</th>
                    <th>Comment</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="task-body"></tbody>
        </table>

        <button id="add-task-btn">Add Task</button>
        <button id="save-task-btn">Save</button>
        <button id="load-task-btn">Load</button>
        <br/><br/>
        <button id="about-btn">About</button>

    </div>

    <script type="text/python" src="js/index.bry"></script>

</body>
</html>
